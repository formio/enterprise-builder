<div class="p-3">
    <h3>You have made some changes to this form. Would you like to save your changes?</h3>
    <div class="btn-toolbar">
        <button type="button" (click)="saveForm()" class="btn btn-primary me-2">Yes, save my changes</button>
        <button type="button" (click)="cancel()" class="btn btn-default">No</button>
    </div>
</div>
