<div *ngIf="service.currentTenant; else checkTenantMessage" class="card shadow">
  <div class="d-flex mt-2 pr-3 border-bottom">
      <div class="nav-item"><a class="nav-link border-0 mt-1" routerLink="../../forms"><i class="fa fa-list"></i></a></div>
      <div class="nav-item mr-auto"><a class="nav-link border-0" routerLink="view"><h4>{{serviceManager.form?.title}}</h4></a></div>
      <div class="nav-item"><a class="pl-2 pr-2 p-1 nav-link border border-1 rounded-circle" routerLink="edit" routerLinkActive="border-secondary bg-light"><i class="fa fa-edit glyphicon glyphicon-edit"></i></a></div>
      <div class="nav-item ml-2 mr-2" ><a class="pl-2 pr-2 p-1 nav-link border border-1 rounded-circle" routerLink="submission" routerLinkActive="border-secondary bg-light"><i class="fa fa-list-alt glyphicon glyphicon-list-alt"></i></a></div>
      <div class="nav-item"><a class="pl-2 pr-2 p-1 nav-link border border-1 rounded-circle" routerLink="delete" routerLinkActive="border-secondary bg-light"><i class="fa fa-trash glyphicon glyphicon-trash"></i></a></div>
  </div>
  <router-outlet></router-outlet>
</div>

<ng-template #checkTenantMessage>
  <div class="alert alert-warning" role="alert">
    Current Tenant was not found. Please check your project plan and tenant configuration.
  </div>
</ng-template>
