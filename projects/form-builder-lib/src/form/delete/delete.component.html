<div class="card shadow p-3 border-top-0">
    <h3>Are you sure you wish to delete {{serviceManager.form?.title}} form?</h3>
    <formio-alerts [alerts]="alerts"></formio-alerts>
    <div class="btn-toolbar">
    <button type="button" (click)="onDelete()" class="btn btn-danger" style="margin-right: 10px;">Yes</button>
    <button type="button" (click)="onCancel()" class="btn btn-default">No</button>
    </div>
</div>
