<div *ngIf="service.currentTenant">
  <h3>{{service.currentTenant.title}}</h3>
</div>
<div class="form-inline mb-3">
  <div class="form-group ">
      <label for="formTitle">Title</label>
      <input type="text" class="form-control mx-sm-3" id="formTitle" placeholder="Enter a Title" #title>
  </div>
</div>

<form-builder [form]="form" [options]="service.getBuilderOptions()" (change)="onChange($event)"></form-builder>
<a type="button" class="btn btn-success float-right" (click)="onSaveForm()">Save Form</a>
