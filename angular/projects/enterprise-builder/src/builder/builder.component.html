<div *ngIf="service.currentTenant && options; else checkTenantMessage" class="p-3 pb-5 shadow builder-card mt-3">
  <h3 class="mb-3 mt-3 font-weight-normal"><img src="assets/icon.png" style="height: 1.2em;" /> Create New Form</h3>
  <div class="dropdown-divider"></div>
  <div class="form-group row">
    <div class="col-8">
      <label for="formTitle">Title</label>
      <input type="text" class="form-control" id="formTitle" placeholder="Enter a Title" #title>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-4">
      <label for="formSelect">Form Type</label>
      <select class="form-control" id="formSelect" (change)="onDisplaySelect($event)" #type>
        <option value="form">Form</option>
        <option value="wizard">Wizard</option>
        <option value="pdf">PDF</option>
      </select>
    </div>
  </div>
  <formio-alerts [alerts]="alerts"></formio-alerts>
  <form-builder [form]="form" [options]="options" (change)="onChange($event)" #builder></form-builder>
  <a type="button" class="btn btn-success float-right" (click)="onSaveForm()">Save Form</a>
</div>

<ng-template #checkTenantMessage>
  <div class="alert alert-light" role="alert">
    Current Tenant was not found. Please check your license and tenant configuration.
  </div>
</ng-template>
