<div class="card shadow" *ngIf="service.currentTenant; else checkTenantMessage"> 
    <h3 class="mt-3 font-weight-normal pl-3 pt-3"><img src="assets/icon.png" style="height: 1.2em;" /> Reports</h3>
    <div class="dropdown-divider"></div>
    <li class="d-block nav-item" *ngFor="let report of (reports | async)">
        <div class="col-md-8 p-3" (click)="setReport(report)">
            <span>{{report.data.title}}</span>
        </div>
        <div class="dropdown-divider m-0"></div>
    </li>
</div>

<ng-template #checkTenantMessage>
    <div class="alert alert-light" role="alert">
      Current Tenant was not found. Please check your license and tenant configuration.
    </div>
  </ng-template>
