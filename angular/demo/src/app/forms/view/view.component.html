<div class="d-flex justify-content-center my-2">
    <div class="form-ui-controls d-flex gap-2 justify-content-center">
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm" [ngClass]="mobileView ? 'active': ''" (click)="mobileView = true"><i class="bi bi-phone"></i></button>
            <button class="btn btn-outline-primary btn-sm" [ngClass]="!mobileView ? 'active': ''" (click)="mobileView = false"><i class="bi bi-laptop"></i></button>
        </div>
    </div>
</div>
<div [ngClass]="mobileView ? 'mobileView' : ''">
    <div class="bg-body rounded shadow-sm p-2 renderer">
        <formio [url]="service.formUrl()" [form]="service.form" (submit)="onSubmit($event)" (error)="onFormError($event)"></formio>
    </div>
</div>
