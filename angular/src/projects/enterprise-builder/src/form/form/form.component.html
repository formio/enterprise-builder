<div class="d-flex justify-content-between align-items-center mb-2 text-body">
    <h5 class="my-2 d-flex gap-2 align-items-center" style="font-size: 16px;">
        <i class="bi fs-5 bi-card-list"></i>
        <span><a class="nav-link" routerLink="..">Forms</a></span> / <span class="text-primary">{{service.form?.title || 'Form'}}</span>
    </h5>
    <ul aria-label="Form" role="navigation" class="nav nav-pills">
        <li class="nav-item">
            <a routerLinkActive="bg-primary-subtle" class="nav-link text-primary" routerLink="edit">
                <i class="bi bi-pencil fs-xs"></i> Edit
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-primary" routerLink="view" routerLinkActive="bg-primary-subtle">
                <i class="bi bi-eye fs-xs"></i> Use
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="service.app.config?.showData">
            <a class="nav-link text-primary" routerLink="submission" routerLinkActive="bg-primary-subtle">
                <i class="bi bi-table fs-xs"></i> Data
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-primary" routerLink="settings" routerLinkActive="bg-primary-subtle">
                <i class="bi bi-gear fs-xs"></i> Settings
            </a>
        </li>
    </ul>
</div>
