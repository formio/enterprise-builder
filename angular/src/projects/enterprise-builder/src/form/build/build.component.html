<div class="d-flex justify-content-between align-items-center mb-2 text-body">
  <h5 class="my-2 d-flex gap-2 align-items-center" style="font-size: 16px;">
    <i class="bi fs-5 bi-card-list"></i>
    <span>
      Create New Form</span>
  </h5>
</div>
<hr />
<formio [form]="configForm()" [submission]="formConfig" (change)="configChange($event)" class="w-100"></formio>
<div class="d-flex justify-content-end my-3" *ngIf="service.builderForm.display === 'pdf' && isPDFattached()">
  <a type="button" class="btn btn-danger" (click)="removePDF()">Remove PDF</a>
</div>
<div class="bg-body rounded shadow-sm p-2">
  <formio-builder [form]="service.builderForm" [options]="service.builderOptions" (change)="service.onChange($event)"></formio-builder>
</div>
<div class="d-flex justify-content-end my-3">
  <a type="button" *ngIf="canClearFields()" class="btn btn-outline-secondary me-2" (click)="modalInstance?.show()" title="The fields were recognized automatically. Click here to clear them"><span class="bi bi-eraser"></span> Clear Fields</a>
  <a type="button" class="btn btn-success align-self-end" (click)="saveForm()">Save Form</a>
</div>

<!-- Modal -->
<div class="modal fade" #warningModal tabindex="-1" aria-labelledby="warningModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="warningModalLabel">Warning</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You are going to clear all form fields. Are you sure you want to continue?
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="clearFields()">Clear Fields</button>
      </div>
    </div>
  </div>
</div>
