<div class="d-flex justify-content-between align-items-center mb-2 text-body">
  <h5 class="my-2 d-flex gap-2 align-items-center" style="font-size: 16px;">
    <i class="bi fs-5 bi-card-list"></i>
    <span>
      Create New Form</span>
  </h5>
</div>
<hr />
<formio [form]="configForm()" [submission]="formConfig" (change)="configChange($event)" class="w-100"></formio>
<div class="d-flex justify-content-end my-3" *ngIf="service.builderForm.display === 'pdf' && isPDFattached()">
  <a type="button" class="btn btn-danger" (click)="removePDF()">Remove PDF</a>
</div>
<div class="bg-body rounded shadow-sm p-2">
  <formio-builder [form]="service.builderForm" [options]="service.builderOptions" (change)="service.onChange($event)"></formio-builder>
</div>
<div class="d-flex justify-content-end my-3">
  <a type="button" class="btn btn-success align-self-end" (click)="saveForm()">Save Form</a>
</div>
