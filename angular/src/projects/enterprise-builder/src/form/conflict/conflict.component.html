<div class="p-3">
    <h3>A newer version of this form has been saved to the server. The following changes will be merged with this version.</h3>
    <div class="btn-toolbar">
        <button type="button" (click)="merge()" class="btn btn-primary me-2">Yes, save my changes</button>
        <button type="button" (click)="onCancel()" class="btn btn-default">No</button>
    </div>
</div>
